<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.scss" />
    <script defer src="main.js"></script>
  </head>

  <body>
    <!-- pavadinimas * autorius * kategorija * metai * kaina * vaizdas (knygos
    virÅ¡elio vaizdo URL) -->
    <div class="wrapper">
      <form id="inputForm" action="">
        <div class="form-group">
          <input id="title" placeholder="Title" type="text" />
        </div>

        <div class="form-group">
          <input id="author" placeholder="Author" type="text" />
        </div>

        <div class="form-group">
          <input id="date" placeholder="Date" type="number" />
        </div>

        <div class="form-group">
          <input id="price" placeholder="Price" type="number" />
        </div>

        <div class="form-group">
          <input id="urlImage" placeholder="URL image" type="text" />
        </div>

        <div class="form-group">
          <select id="genre" name="genres" id="genres">
            <option value="0" selected disabled>Select genre</option>
            <option value="Poetry">Poetry</option>
            <option value="Fiction">Fiction</option>
            <option value="Prose">Prose</option>
            <option value="Drama">Drama</option>
          </select>
        </div>

        <button id="submitButton" type="button">Add Book</button>
      </form>

      <div class="container"></div>
    </div>
  </body>
</html>
