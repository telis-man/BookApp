<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookScape</title>
    <link rel="stylesheet" href="syles.scss" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <!-- Užduotis: Sukurkite svetainę, kurioje rodomas knygų sąrašas ir leidžiama
    naudotojams jį ieškoti, filtruoti ir rūšiuoti. Instrukcijos: 1. Sukurkite
    svetainės maketą naudodami HTML. Maketas turėtų apimti: * Pavadinimą,
    kuriame rašoma "Knygų sąrašas" * Paieškos juostą, kurioje naudotojai gali
    įvesti raktažodžius, skirtus knygų paieškai * Filtrų meniu, kuriame
    naudotojai gali filtruoti knygas pagal kategoriją ar autorius * Rūšiavimo
    meniu, kuriame naudotojai gali rūšiuoti knygas pagal kainą ir galimybė
    išrikiuoti nuo aukšciausios iki žemiausios ar nuo žemiausios iki
    aukščiausios, arba grįžti į pradinę rūšiavimo tvarką. * Skyrių, kuriame
    rodomas knygų sąrašas 2. Naudokite CSS/SCSS, kad stilizuotumėte svetainę.
    Galite naudoti CSS/SCSS, kad pakeistumėte spalvas, šriftus ir maketo
    elementų išdėstymą, kad jis atrodytų patraukliai. 3. Parašykite JavaScript
    kodą, skirtą užpildyti knygų sąrašą duomenimis. Galite sukurti objektų
    masyvą, kuris reprezentuoja knygas, kuriame kiekvienas objektas turi šias
    savybes, ji prideti i local storage su forma, kuri turi siuos laukelius: *
    pavadinimas * autorius * kategorija * metai * kaina * vaizdas (knygos
    viršelio vaizdo URL) Knygu sarase, knygas galima edit'inti ir istrinti. 4.
    Naudokite JavaScript, kad rodytumėte knygų sąrašą svetainėje. Įkrovus
    puslapį, JavaScript kodas turėtų perskaityti knygų objektų masyvą ir jas
    rodyti skyriuje, kuris skirtas rodyti knygų sąrašą. 5. Įgyvendinkite
    paieškos funkcionalumą. Kai naudotojas įveda raktažodžius paieškos juostoje,
    JavaScript kodas turėtų filtruoti knygų sąrašą ir rodyti tik tas knygas,
    kurios atitinka naudotojo įvestus raktažodžius. 6. Įgyvendinkite filtravimo
    funkcionalumą. Kai naudotojas pasirenka kategoriją ar autorių iš filtrų
    meniu, JavaScript kodas turėtų filtruoti knygų sąrašą ir rodyti tik tas
    knygas, kurios priklauso pasirinktai kategorijai ar autoriui. -->

    <div class="container">
      <div class="landing-cover">
        <h1>
          Curling up with a good book is like finding a cozy little house for
          your mind to call home. . .
        </h1>
        <div class="house"></div>
        <p>click on the house to continue</p>
      </div>
    </div>
  </body>
</html>
